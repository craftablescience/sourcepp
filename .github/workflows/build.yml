name: Build & Test
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    # nothing here

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        build_type: [Debug, Release]
        os:
          - { id: windows-latest, name: Windows }
          - { id: ubuntu-latest, name: Linux }
          - { id: macos-latest, name: macOS }
    runs-on: ${{matrix.os.id}}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up MSVC [Windows]
        if: matrix.os.id == 'windows-latest'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          spectre: true

      - name: Install Dependencies [macOS]
        if: matrix.os.id == 'macos-latest'
        run: brew install ninja

      - name: Install Dependencies [Linux]
        if: matrix.os.id == 'ubuntu-latest'
        run: sudo apt update && sudo apt install -y ninja-build

      - name: Configure CMake
        run: cmake -G "Ninja" -B build -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -DSOURCEPP_BUILD_TESTS=ON

      - name: Build
        run: cmake --build build --config ${{matrix.build_type}}

      - name: Test
        working-directory: '${{github.workspace}}/build'
        run: ctest
